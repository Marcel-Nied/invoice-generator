<div *ngIf="fullInvoice[0]?.name; else noItems">
  <table mat-table [dataSource]="fullInvoice" class="mat-elevation-z8">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let fullInvoice">{{ fullInvoice.number }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let fullInvoice">{{ fullInvoice.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Sum:</td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let fullInvoice">{{ fullInvoice.count }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let fullInvoice">{{ fullInvoice.price }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ sum }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
<ng-template #noItems>
  <span>No Items</span>
</ng-template>
